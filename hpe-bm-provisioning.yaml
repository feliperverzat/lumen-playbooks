---
- name: HP Bare-metal Provisioning
  hosts: pxe
  gather_facts: false
  vars:
    lock_dir: "/tmp/ansible-playbook-hpe-bm-provisioning-{{  ilo_ip  }}.lock"

  pre_tasks:
    - name: wait for lock
      include_tasks: wait_for_lock.yaml
      vars:
        wait_for_lock_dir: "{{ lock_dir }}"

  roles:
    - hpe-bm-provisioning

  post_tasks:
    - name: clear lock
      file:
        path: "{{ lock_dir }}"
        state: absent
      become: yes
